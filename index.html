<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="inter">
    <header class="bg-[rgba(26,11,46,1)]">
        <nav class=" max-w-[1200px] mx-auto py-6 flex justify-between">
            <h3 class="text-4xl font-bold text-white">Tech<span>Wave</span></h3>
            <ul class="flex gap-8 text-[rgba(255,255,255,1)] opacity-[0.9] text-[1rem] items-center">
                <li><a href="#">About</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">Host</a></li>
            </ul>
            <button class="text-[white] text-[1rem] font-semibold px-3.5 py-2.5 bg-[linear-gradient(47deg,rgba(247,233,63,1),rgba(251,9,180,1),rgba(145,0,248,1))] rounded-[10000px] cursor-pointer">Subscribe <i class="fa-solid fa-arrow-right-long"></i></button>
        </nav><hr style="color: rgba(65, 37, 103, 1);">

        <div class="banner">
            <div class="banner-container max-w-[550px] flex flex-col items-center">
                <div class="banner-image">
                    <img class="" src="assets/microphone.png" alt="microphone">
                </div>
                <h1 class="text-[60px] font-extrabold text-[white] mt-10">TechWave</h1>
                <p class="text-[1rem] font-normal text-[rgba(255,255,255,1)] opacity-[0.8] mb-6">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btn">
                    <button class="text-[white] text-[1rem] font-semibold px-3.5 py-2.5 bg-[linear-gradient(47deg,rgba(247,233,63,1),rgba(251,9,180,1),rgba(145,0,248,1))] rounded-[10000px] cursor-pointer"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                <button class="text-[rgba(0,255,136,1)] text-[1rem] font-semibold px-3.5 py-2.5 bg-[none] border-1 border-[rgba(0,255,136,1)] mr-2 rounded-[10000px] cursor-pointer"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
